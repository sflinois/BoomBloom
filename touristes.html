<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Météo des algues</title>
    <link rel="stylesheet" href="touristes.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="config.js"></script>
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark" id="navbar" style="background-color: #5d832e;">
    <a href="#" class="navbar-brand col-11">La météo des algues</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a type="button" href="#" class="nav-link" data-toggle="modal" data-target="#exampleModal">
                  Signalement
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="row" id="welcome">
  <div class="col-12">
      <h6>Dimanche 13 octobre</h6>

      <h5>Météo des algues</h5>
    </div>
</div>
<div id="mapid">
</div>
<div id="legend">
  <form class="form-control">
  <div class="form-group form-check">
      <label class="form-check-label" for="defaultCheck1">
          Explications
      </label>
  </div>
  </form>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Signalement algues verte</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Ville</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>St-Michel-en-Grève</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">Plage</label>
                  <select class="form-control" id="exampleFormControlSelect2">
                      <option>La Lieue de Grève</option>
                      <option>Plage de Tossen Arc Choz</option>
                      <option>Grève des Curés</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Informations</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Envoyer</button>
        </div>
      </div>
    </div>
  </div>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="data/hotels.js"></script>
<script src="data/camping.js"></script>
<script src="data/commune.js"></script>
<script src="data/plage.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script lang="js">
    var mymap = L.map('mapid', {zoomControl: false}).setView([48.6739267, -3.5871429], 14);
    L.tileLayer.wms('https://geobretagne.fr/geoserver/ign/ows?', {
        layers: 'WMS:scan_littoral'
    }).addTo(mymap);

    
  L.geoJSON(hotels).addTo(mymap);
  L.geoJSON(camping).addTo(mymap);
  L.geoJSON(commune).addTo(mymap);
  L.geoJSON(plages).addTo(mymap);



</script>
</body>
</html>
